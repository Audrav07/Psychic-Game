<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <script src="game.js"></script>
</head>

<body>

<div class="wrapper">
	<div class="col-md-3">
	</div>
	<div class="col-md-6 text-center">
		<header>
			<h1>The Psychic Game</h1>
		</header>
		<div class="instructions">
			<h3>Try to guess the letter the computer has picked. Any letter form A-Z</h3>

			<br>
			<h2>Are you Psychic</h2>
		</div>

	<div id="game">
		<ul class="list-group">
		   <li class="list-group-item"><p id="wins">Wins:</p></li>
		   <li class="list-group-item"><p id="Losses">Losses:</p></li>
		   <li class="list-group-item"><p id="guessLeft">Guesses Left:</p></li>
		   <li class="list-group-item"><p id="guessLetters">Your guesses so far:</p></li>
		</ul>
	</div>
	<div class="col-md-3">
	</div>
</div>
</div>





</body>
</html>
